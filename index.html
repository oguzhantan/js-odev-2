<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div class="toast" id="successToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Listeye eklendi.</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>

            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div class="toast" id="failToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Listeye boş ekleme yapamazsınız!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
          <img
            src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
            class="mb-1"
            alt=""
          />
          <h2>Yapılacaklar Listesi</h2>
          
            <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
            <span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span>
            
        </div>
  
        <ul id="list">
          <li>3 Litre Su İç </li>
          <li>Ödevleri Yap </li>
          <li>En Az 3 Saat Kodlama Yap </li>
          <li>Yemek Yap </li>
          <li>50 Sayfa Kitap Oku </li>
        </ul>
    
        <script src="js/todo.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   </div>
</body>
</html>
